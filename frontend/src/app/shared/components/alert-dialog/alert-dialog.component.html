<h1 mat-dialog-title>{{ data.title }}</h1>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button *ngIf="data.cancelLabel" (click)="onCancelClick()">{{ data.cancelLabel }}</button>
  <button mat-flat-button [color]="data.confirmButtonColor ? data.confirmButtonColor : 'primary' " cdkFocusInitial (click)="onConfirmClick()">{{ data.confirmLabel }}</button>
</div>
