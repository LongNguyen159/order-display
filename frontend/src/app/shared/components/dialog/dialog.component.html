<h2 mat-dialog-title>Add new booth</h2>
<mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>Booth</mat-label>
        <input matInput [(ngModel)]="inputValue" (keydown.enter)="onConfirm()">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
